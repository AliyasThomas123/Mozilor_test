<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Content Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        input[type="text"]{
            width: 50%;
            padding: 10px;
            margin-top: 10px;
        
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>HTML Content Processor</h1>
    <form action="process.php" method="post">
        <label>
            <input type="checkbox" name="block_google_ads"> Block Google Ads
        </label>
        <label>
            <input type="checkbox" name="block_google_analytics"> Block Google Analytics
        </label>
        <label>
            <input type="checkbox" name="block_soundcloud"> Block SoundCloud
        </label>
        <label>
            <input type="checkbox" name="block_youtube_embed"> Block YouTube Embed
        </label>
        <label>
            <input type="text" name="custom_url" placeholder="Enter custom pattern">
        </label><br>
        <textarea name="html_content" rows="10" cols="50" placeholder="Enter HTML content here"></textarea>
        <br>
        <input type="submit" value="Process">
    </form>
</body>
</html>
